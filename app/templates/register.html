<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/css/custom.css') }}">
    <title>Register Page - To Do List</title>
</head>
<body>


    <div id="form-container">
        <form method="post" id="register-form">
            <h3 id="register-ph">To-Do-List | Register Form</h3>
            <label for="register-username">
                Username
                <input type="text" name="register-username" id="register-username" placeholder="Username" required>
            </label>
            <label for="register-email">
                E-mail Address
                <input type="email" name="register-email" id="register-email" placeholder="user@example.com" required>
            </label>
            <label for="register-password">
                Password
                <input type="password" name="register-password" id="register-password" placeholder="*********" required>
            </label>
            <input type="submit" value="Register">
            <small>Do you already have an account? You can login <a href="{{ url_for('login') }}">here</a>.</small>
            {% if msg is not none %}
                <div id="err-block">
                    <small id="err-msg-{{cate}}">{{msg}}</small>
                </div>
            {% endif %}
        </form>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("err-block").remove();
        }, 5000);
    </script>
    
</body>
</html>
